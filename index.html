<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo app</title>
<link rel="stylesheet" href="./style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
  </head>
  <body>
    <div class="topBar">
      <h1>todo list</h1>
      <p class="description">in this app you can easily schedule your plans</p>
    </div>
    <div class="planHolder">
      <div class="adder">
        <input type="text" class="planText" placeholder="add some tasks" />
        <span class="addBtn">&plus;</span>
      </div>
      <div class="added"></div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
